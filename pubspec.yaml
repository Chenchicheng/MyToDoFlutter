name: my_todo_flutter
description: 基于 Flutter 的个人任务管理应用
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 数据库
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1

  # 状态管理
  provider: ^6.1.1

  # HTTP 请求（用于 AI API）
  http: ^1.1.0

  # UI 组件
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
